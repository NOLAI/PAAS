publish-all:
  stage: deploy
  when: manual
  trigger:
    include:
      - local: .gitlab-ci.publish.yml


publish_npm:
  image: node:lts-slim
  stage: deploy
  script:
    - cd client/js
    - npm install
    - npm run format
    - npm run lint
    - npm run build
    - npm config set //registry.npmjs.org/:_authToken ${NPM_PUBLISH_KEY}
    # - npm publish --access public

publish-cargo:
  image: rust:latest
  stage: deploy
  script:
    - mkdir -p ~/.cargo
    - echo "[registry]" > ~/.cargo/credentials
    - echo "token = \"${CRATES_IO_TOKEN}\"" >> ~/.cargo/credentials
    - chmod 0600 ~/.cargo/credentials
    - cd client/rs
    # - cargo publish --no-verify
  after_script:
    - rm -f ~/.cargo/credentials

build-transcryptor-image:
    image: docker:27.4.0
    only:
        - main
    tags:
        - nolai_dind
    services: 
        - docker:27.4.0-dind
    variables: 
        DOCKER_TLS_CERTDIR: "/certs"
        IMAGE_TAG: $CI_REGISTRY/$CI_PROJECT_PATH/paas-transcryptor:$CI_COMMIT_REF_SLUG
    before_script: 
        - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    script:
        - docker pull $IMAGE_TAG || true
        - docker build -f server/Dockerfile --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from $IMAGE_TAG -t $IMAGE_TAG .
        - docker push $IMAGE_TAG

version-check:
  script:
    - |
      CARGO_VERSION=$(grep -m1 'version = "' client/rs/Cargo.toml | cut -d '"' -f2)
      NPM_VERSION=$(grep -m1 '"version":' client/js/package.json | cut -d '"' -f4)
      if [ "$CARGO_VERSION" != "$NPM_VERSION" ]; then
        echo "Version mismatch! Cargo.toml: $CARGO_VERSION, package.json: $NPM_VERSION"
        exit 1
      fi
      echo "Versions match: $CARGO_VERSION"
